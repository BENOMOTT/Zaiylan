<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romántico</title>
    <style>
        /* Fondo romántico */
        body {
            background: linear-gradient(to right, #FFB6C1, #FF69B4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Estilo del texto */
        h1 {
            font-size: 10em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            animation: zoomInOut 3s infinite ease-in-out;
            text-align: center;
        }

        /* Animación de agrandarse y encojerse */
        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>z41yl4n</h1>
</body>
</html>
